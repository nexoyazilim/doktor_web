name: Deploy to GitHub Pages

on:
  push:
    branches: [ react_dondurme ]
  pull_request:
    branches: [ react_dondurme ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Backup index.html
      run: |
        if [ -f index.html ]; then
          mv index.html index.html.backup
        fi
      
    - name: Build
      run: npm run build
      
    - name: Restore index.html
      run: |
        if [ -f index.html.backup ]; then
          rm index.html.backup
        fi
      
    - name: Copy assets
      run: |
        cp -r public/assets dist/
        echo "" > dist/.nojekyll
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/react_dondurme'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
