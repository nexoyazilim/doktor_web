    <script>
        // GitHub Pages SPA routing fix
        // This script takes the current URL and converts it from a GitHub Pages 404 redirect
        // to the correct URL for the SPA to handle
        (function() {
            // Store the intended URL and redirect to index so SPA can handle it
            var l = window.location;
            sessionStorage.redirect = l.pathname + l.search + l.hash;
            window.location.replace('/doktor_web/');
        })();
    </script>
</head>
<body>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/doktor_web/">
    </noscript>
</body>
