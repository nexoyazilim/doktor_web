<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı | Dr. Elif YAMAN</title>
    <meta name="description" content="Aradığınız sayfa bulunamadı. Ana sayfaya dönmek için tıklayın.">
    <link rel="canonical" href="https://nexoyazilim.github.io/doktor_web/404">
    
    <script>
        // GitHub Pages SPA routing fix
        // This script takes the current URL and converts it from a GitHub Pages 404 redirect
        // to the correct URL for the SPA to handle
        (function() {
            // Store the intended URL and redirect to index so SPA can handle it
            var l = window.location;
            sessionStorage.redirect = l.pathname + l.search + l.hash;
            window.location.replace('/doktor_web/');
        })();
    </script>
</head>
<body>
    <noscript>
        <h1>Sayfa Bulunamadı</h1>
        <p>Aradığınız sayfa mevcut değil. <a href="/doktor_web/">Ana sayfaya dönün</a>.</p>
        <meta http-equiv="refresh" content="3; url=/doktor_web/">
    </noscript>
</body>

</html>
